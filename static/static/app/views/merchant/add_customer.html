d<div class="content-wrapper" style="min-height: 916px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add Customer
        <small>Marchant panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Create Customers</li>
      </ol>
    </section>


    <section class="content">
      <!-- info boxes (Stat box) -->
      <br><br> <br><br>
    <div class="row">
    	<div class="col-lg-3"></div>
    	<div class="col-lg-4">

    	<form ng-submit="create_customer()" name="myForm" method="post" cg-busy="load">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="store_id" placeholder="Store id" readonly name="store_id" >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span class="error-show" ng-show="myForm.firstname.$error.required && myForm.store_id.$dirty">required</span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="mobile" placeholder="Mobile Number" required name="mobile" maxlength="10">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span class="error-show" ng-show="myForm.lastname.$error.required && myForm.mobile.$dirty">required</span>
          </div>
             

        <!--   <div class="form-group has-feedback">
            <input type="number" class="form-control" ng-model="no_of_stamp" placeholder="Number of stamps" required name="no_of_stamp" >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span class="error-show" ng-show="myForm.lastname.$error.required && myForm.mobile.$dirty">required</span>
          </div> -->

            <div>
              <button type="submit" class="btn btn-primary btn-block btn-flat">Create</button>
            </div><!-- /.col -->
         
        </form>
        </div>

    </div>      
  </section>
    <!-- /.content -->
</div>
