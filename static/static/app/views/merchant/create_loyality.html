<div class="content-wrapper" style="min-height: 916px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Create Loyalty
        <small>Marchant panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Create loyality</li>
      </ol>
    </section>


    <section class="content">
      <!-- info boxes (Stat box) -->
    <div class="row">

    <form ng-submit="create_loyality11()" name="myForm" method="post" cg-busy="load">
      <div class="col-lg-12">
        <div class="box box-danger">
          <div class="box-body">
            <div class="row row-sides">
              <div class="col-xs-4">
                <label>Loyalty card name</label>
                <input type="text" class="form-control" placeholder="Loyalty card name" ng-model="loyality_name">
              </div>
              <div class="col-xs-4">
                <label>Max stamp</label>
                <input type="text" class="form-control" placeholder="Max stamp" ng-model="max_stamp">
              </div>
            </div>

            <div class="row row-sides"> 
              <!-- dynamic form start ng-repeat="input in inputs"-->
              <div class="col-xs-4">
                <!-- <label>No. of stamps</label> -->
                <input class="form-control dynamic-fm" placeholder="No of Stamps" ng-repeat="field in table.fields track by $index" type='text' ng-model='table.fields[$index]' >
              </div>
              <div class="col-xs-4">
                <!-- <label>Stamp description</label> -->
                <input class="form-control dynamic-fm" placeholder="Offer Description" ng-repeat="value in table.values track by $index" type='text' ng-model='table.values[$index]' >
              </div>
              <div class="col-xs-1">
                <button class="btn btn-danger btn-flat" style="margin-top:10px;" ng-repeat="value in table.values track by $index" ng-click="removeInput($index)">Remove</button>
              </div>
            </div><!-- dynamic form end -->
            <div class="row row-sides"> <!-- dynamic form start -->
              <div class="col-xs-2">
                <button type="button" class="btn btn-info btn-flat" ng-click="addInput()">Add More</button>
              </div>

              <div class="col-xs-2">

                <button type="submit" class="btn btn-primary btn-flat">Add loyality offer</button>

              </div>
            </div><!-- dynamic form end -->

          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>   
    </form>   
  </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper
