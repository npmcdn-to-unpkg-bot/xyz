<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            View or Edit Expenditures
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Created Date</th>
                        <th>Amount</th>
                        <th>Expenditure Type</th>
                        <th>Remarks</th>


                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "exp in expenditures">
                        <td>[[exp.created_date | date ]]</td>

                        <td>[[exp.amount]]</td>
                        <td>[[exp.type]]</td>
                         <td>[[exp.remarks]]</td>
                        <td>
                          <div class="row">
                            <div class="col-lg-10">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="viewUserData(exp, 2)">Edit</button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal2" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Edit Details</h4>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <!-- second row start -->
                                      <div class="col-lg-12">
                                        <table class="table table-hover">
                                            <tbody>
                                            <tr>
                                              <td>created date(dd/mm/yyyy): </td>
                                              <td>
                                                <input type="text" ng-model="single_exp.created_date" required>
                                              </td>
                                            </tr>

                                            <tr>
                                              <td>Amount: </td>
                                              <td> <input type="text" ng-model="single_exp.amount" required></td>
                                            </tr>
                                            <tr>
                                              <td>Type(present:[[ single_exp.type ]]) : </td>
                                              <td>
                                                   <select class="form-control"
                                                            name="invoice_bill"
                                                            ng-model="single_exp.type"
                                                            ng-options="temp.id as temp.name for temp in temp_single_exp">
                                                    </select>

                                              </td>
                                            </tr>
                                            <tr>
                                              <td>Remarks: </td>
                                              <td>
                                                <input type="text" ng-model="single_exp.remarks">
                                              </td>
                                            </tr>

                                          </tbody>
                                        </table>
                                      </div>
                                    </div><!-- second row end -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left"
                                            data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-default pull-right"
                                             ng-click="updateInfo()">save</button>
                                    <!-- data-dismiss="modal" -->
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-8">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="viewUserData(exp,3)">Delete</button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal3" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close"
                                            data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Do You Want Delete ?</h4>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-right"
                                            data-dismiss="modal" ng-click="deleteUser()">Delete</button>
                                    <button type="button" class="btn btn-default pull-left"
                                            data-dismiss="modal">Cancel</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    <script>

    </script>
