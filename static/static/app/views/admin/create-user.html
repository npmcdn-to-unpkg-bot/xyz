  <div class="content-wrapper" style="min-height: 946px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Create Store
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-danger box-top-border">
            <div class="box-body">
            <form ng-submit="addNewUser()" name="userForm">
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name"
                           ng-model="user.first_name" name="first_name"
                           ng-class="{ 'has-error' : userForm.first_name.$invalid && !userForm.first_name.$pristine }"
                           required>
                    <p ng-show="userForm.first_name.$invalid && !userForm.first_name.$pristine"
                       class="help-block">
                      first name is required.
                    </p>
                  </div>
                </div>

                 <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>last Name</label>
                    <input type="text" class="form-control" placeholder="Store Name"
                           ng-model="user.last_name" name="last_name"
                           ng-class="{ 'has-error' : userForm.last_name.$invalid && !userForm.last_name.$pristine }"
                           required>
                    <p ng-show="userForm.last_name.$invalid && !userForm.last_name.$pristine"
                       class="help-block">
                      lastname is required.
                    </p>
                  </div>
                </div>


              </div> <!-- row end -->
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Contact Number</label>
                    <input type="number" class="form-control" placeholder="Contact Number"
                           ng-model="user.phone" name="phone"
                           ng-class="{ 'has-error' : userForm.phone.$invalid && !userForm.phone.$pristine }"
                           ng-minlength="10" ng-maxlength="12" required>
                    <p ng-show="userForm.phone.$error.required && userForm.phone.$dirty" class="help-block">
                      Phone Number is required</p>
                    <p class="help-block" ng-show="!userForm.phone.$error.required && (userForm.phone.$error.minlength || userForm.phone.$error.maxlength)">Phone Number must be minimum 10 characters.</p>
                  </div>
                </div>
                 <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email"
                           name="email" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }"
                           required>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine"
                       class="help-block">
                      Enter a valid email.
                    </p>
                  </div>
                </div>

              </div> <!-- row end -->
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-12 col-lg-4">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required ng-minlength="8" ng-maxlength="20" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <span class="error-show" ng-show="userForm.password.$error.required && userForm.password.$dirty">required</span>
                    <span class="error-show" ng-show="!userForm.password.$error.required && (userForm.password.$error.minlength || userForm.password.$error.maxlength) && userForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
                  </div>
                </div>
                <div class="col-xs-12 col-lg-4">
                   <label>Re-Password</label>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Retype password"
                             ng-model="user.password_c"
                             name="password_c" required>
                      <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                      <span class="error-show" ng-show="userForm.password_c.$error.required && userForm.password_c.$dirty">Please confirm your password.</span>
                      <span class="error-show" ng-show="!userForm.password_c.$error.required && userForm.password_c.$error.noMatch && userFormaddNewUser.password.$dirty">Passwords do not match.</span>
                  </div>
                </div>

              </div> <!-- row end -->


              <div class="row row-sides"> <!-- row start -->
                <button type="submit" class="btn btn-primary btn-flat btn-on-app"
                        ng-disabled="userForm.$invalid">Submit</button>
              </div> <!-- row end -->

            </form>
            <!-- form end -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
