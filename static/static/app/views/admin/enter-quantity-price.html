<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Create Bill
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <form ng-submit="submitRateQuantity()" name="userForm">
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    <div class="table-responsive-own">
                    <table id="example1" class="table table-bordered table-striped table-responsive-own">
                      <thead>
                        <tr>
                          <th>Product Name</th>
                          <th>Quantity</th>
                          <th>Price Per Kg</th>
                          <th>Total Value</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat = "item in selectedProductsList">
                          <td>[[item.name]]</td>
                          <td>
                            <input type="number" class="form-control" required placeholder="enter quantity"  name="quantity_[[item.id]]"
                                     ng-class="{ 'has-error' : userForm.quantity_[[item.id]].$invalid && !userForm.quantity_[[item.id]].$pristine }"
                                   ng-model="item.quantity" ng-change="calculateQuantity()">
                          </td>

                          <td>
                            <input type="number" class="form-control" required
                                   name="kgrate_[[ item.id]]"
                                   ng-class="{ 'has-error' : userForm.kgrate_[[ item.id]].$invalid && !userForm.kgrate_[[ item.id]].$pristine }"
                                   placeholder="enter per kg price"
                                   ng-model="item.kgrate">
                          </td>


                          <td>
                            <input type="number" class="form-control" required name="price_[[ item.id]]" ng-change="calculatePrice()"
                                   ng-class="{ 'has-error' : userForm.price_[[ item.id]].$invalid && !userForm.price_[[ item.id]].$pristine }"
                                   placeholder="enter price"
                                   ng-model="item.price">
                          </td>



                          <!--<th>[[item.item_cost_type]]</th>-->

                        </tr>
                         <tr>
                          <td>Total</td>
                          <td> Quantity: [[ total_quantity ]]</td>
                           <td></td>
                          <td>Total Value: [[ total_price ]]</td>

                        </tr>
                      </tbody>
                    </table>
                      </div>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
              </div><!-- /.col -->
            </div><!-- /.row -->
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    Amount Paid:
                          <input type="text" class="form-control"
                           placeholder="enter amount paid"  name="amount_paid"
                           ng-model="amount_paid">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    Vat:
                          <input type="text" class="form-control"
                           placeholder="enter vat percentage"  name="vat"
                           ng-model="vat">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    Remarks:
                          <input type="text" class="form-control"
                           placeholder="enter any remarks"  name="remarks"
                           ng-model="remarks">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    Vehicle Number:
                          <input type="text" class="form-control"
                           placeholder="enter vehicle number"  name="vehicle_number"
                           ng-model="vehicle_number">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    Contact Number:
                          <input type="text" class="form-control"
                                 placeholder="enter contact number"
                                 name="contact_number"
                                 ng-model="contact_number">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    Bill Date:
                    <input id="datepicker_sale_products_reports_1" type="text" class="form-control"
                           placeholder="Bill Date " ng-model="bill_date" name="bill_date">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
                <center>
                  <div class="row row-sides"> <!-- row start -->
                    <button type="submit" class="btn btn-primary btn-flat btn-on-app"
                            ng-disabled="userForm.$invalid">
                        Proceed
                    </button>
                  </div> <!-- row end -->
                </center>
            </div>

          </form>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    </script>
