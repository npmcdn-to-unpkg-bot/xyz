  <div class="content-wrapper" style="min-height: 946px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Create Notification
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-danger box-top-border">
            <div class="box-body">
            <form role="form" ng-submit="createNotification()" name="userForm">  
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-4">
              	  <div class="form-group">
                    <label>Select Store</label>
                    <select class="form-control" name="store" ng-model="notification.storeid" ng-options="store.storename for store in storelist" required>
                  </select>
                  </div>
                </div>
              </div> <!-- row end -->
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-4">
                    <div class="form-group">
                      <label>Notification</label>
                      <input type="text" class="form-control" placeholder="Notification" ng-model="notification.notification">
                    </div>
                </div>
              </div> <!-- row end -->
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-4">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" placeholder="Description" ng-model="notification.desc"></textarea>
                    </div>
                </div>
              </div> <!-- row end -->
              <div class="row row-sides"> <!-- row start -->
                <div class="col-xs-2">
                  <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary btn-flat">Create</button>
                  </div>
                </div>
              </div> <!-- row end -->
            </form>
            <!-- form end -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
