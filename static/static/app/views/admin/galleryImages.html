<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            View or Delete Users
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <div class="table-responsive-own">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Image</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "image in tempImages">

                        <td>
                          <img width="100" height="70" ng-src="[[image.gallery_image]]">

                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-10">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="viewImageData(image,1)">
                                  View
                              </button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal1" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                      &times;</button>
                                    <h4 class="modal-title">Image</h4>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <!-- second row start -->
                                      <div class="col-lg-12">
                                        <table class="table table-hover">
                                            <tbody>

                                            <tr>
                                              <td>Image </td>
                                              <td>
                                                <img style="width:100%" src="[[ model_image_data.gallery_image ]]">
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </div>
                                    </div><!-- second row end -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-right"
                                            data-dismiss="modal">Close</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-10">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="viewImageData(image, 2)">Edit</button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal2" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <form ng-submit="updateImage(changedPic)" name="userForm">
                                  <!-- Modal content-->
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title"> Edit Image</h4>
                                    </div>
                                    <div class="modal-body">
                                      <div class="row">
                                        <!-- second row start -->
                                        <div class="col-lg-12">


                                            <div class="row row-sides"> <!-- row start -->
                                              <div class="col-xs-4">
                                                <div class="form-group">
                                                  <label>Change Image(required)</label>
                                                  <input type="file" ngf-select ng-model="changedPic"
                                                  name="file" accept="image/*"
                                                   ngf-model-invalid="errorFile">
                                                </div>
                                              </div>
                                            </div> <!-- row end -->

                                            <div class="row row-sides"> <!-- row start -->
                                              <div class="col-xs-4">
                                                <div class="form-group">
                                                  <label>Image(required)</label>
                                                  <img style="width:100%" src="[[ model_image_data.gallery_image]]">
                                                </div>
                                              </div>
                                            </div> <!-- row end -->
                                        </div>
                                      </div><!-- second row end -->
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default pull-left"
                                              data-dismiss="modal">Close</button>
                                      <button type="submit" class="btn btn-default pull-right">save</button>
                                      <!-- data-dismiss="modal" -->
                                      <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-lg-8">
                              <button class="btn btn-block btn-primary btn-flat"
                                      ng-click="deleteGalleryImage(image.image_id)">Delete</button>
                            </div>
                            <!-- Modal start-->
                            <div id="myModal3" class="modal fade" role="dialog">
                              <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close"
                                            data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Delete Bill</h4>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row">
                                      <!-- second row start -->
                                      <div class="col-lg-12">
                                        Are You Want To Delete It ?
                                      </div>
                                    </div><!-- second row end -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-right"
                                            data-dismiss="modal" ng-click="confirmDeleteGalleryImage()">Delete</button>
                                    <button type="button" class="btn btn-default pull-left"
                                            data-dismiss="modal">Cancel</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal end-->
                            <div class="col-lg-6">
                              <!-- <button class="btn btn-block btn-danger btn-flat" ng-click="deActivateCard(loyaltycard.lid)">De-Activate</button> -->
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                    </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
