<!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="row row-sides"> <!-- row start -->

            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label>start Date</label><br/>
                <input type="text" id="datepicker_sale_products_reports_1" ng-change="call_date_change()" class="form-control" placeholder="Start Date " ng-model="start_date" name="start_date">

              </div>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label>End Date</label><br/>
                <input type="text" id="datepicker_sale_products_reports_2" ng-change="call_date_change()" class="form-control" placeholder="End Date " ng-model="end_date" name="end_date">

              </div>
            </div>

            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label>&nbsp;</label><br/>
                <a href="#/download-legal-category-data" class="btn btn-primary">Download Report</a>

              </div>
            </div>
        </div> <!-- row end -->
        <section class="content-header">
          <h1>
            Each Product Sale Report
          </h1>
        </section>



        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <div class="table-responsive-own">
                  <table id="example1_legal_stock" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>date</th>
                        <th>Seeds</th>
                        <th>Pesticides</th>
                        <th>Fertilizers</th>
                        <th>Bio Pesticides</th>
                        <th>Bio Fertilizers</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat = "object in report_objects">
                         <td>[[object.bill_date]] </td>
                        <td>[[object.Seeds]] </td>
                        <td>[[object.Pesticides]]</td>
                        <td> [[object.Fertilizers]]</td>
                        <td>[[object.Bio_Pesticides]]</td>

                        <td>[[object.Bio_Fertilizers]]</td>


                      </tr>
                    </tbody>
                  </table>



                  </div>



                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->




      </div><!-- /.content-wrapper -->

    <script>
      $(function () {
        $('#example2_modify_stock').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false
        });
      });
    </script>
